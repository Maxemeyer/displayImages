<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>displayImages</title>

    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>thumbnailCarousel</h1>
    <div class="thumbnailCarousel">
      <div id="bigPicture"></div>
      <div id="smallPictures">
        <input type="radio" name="smallPictures" id="image1" aria-label="image1RadioButton"  onclick="changeBigPicture('images/image1.webp')" checked>
        <input type="radio" name="smallPictures" id="image2" aria-label="image2RadioButton" onclick="changeBigPicture('images/image2.webp')">
        <input type="radio" name="smallPictures" id="image3" aria-label="image3RadioButton" onclick="changeBigPicture('images/image3.webp')">
        <input type="radio" name="smallPictures" id="image4" aria-label="image4RadioButton" onclick="changeBigPicture('images/image4.webp')">
        <input type="radio" name="smallPictures" id="image5" aria-label="image5RadioButton" onclick="changeBigPicture('images/image5.webp')">
        <input type="radio" name="smallPictures" id="image6" aria-label="image6RadioButton" onclick="changeBigPicture('images/image6.webp')">
      </div>
    </div>

    <h1>imageSlider no loop</h1>
    <div class="imageSlider">
      <button id="subtractNoLoop" onclick="changeIndex_noLoop(-1)" disabled>
        <svg width="50" height="200" viewBox="0 0 50 200">
          <path class="arrow" d="M 45, 5 L 5, 100 L 45, 195" />
        </svg>
      </button>
      <div class="displayedPicture" id="noLoop"></div>
      <button id="addNoLoop" onclick="changeIndex_noLoop(1)">
        <svg width="50" height="200" viewBox="0 0 50 200">
          <path class="arrow" d="M 5, 5 L 45, 100 L 5, 195" />
        </svg>
      </button>
    </div>

    <h1>imageSlider loop</h1>
    <div class="imageSlider">
      <button id="subtractLoop" onclick="changeIndex_loop(-1)">
        <svg width="50" height="200" viewBox="0 0 50 200">
          <path class="arrow" d="M 45, 5 L 5, 100 L 45, 195" />
        </svg>
      </button>
      <div class="displayedPicture" id="loop"></div>
      <button id="addLoop" onclick="changeIndex_loop(1)">
        <svg width="50" height="200" viewBox="0 0 50 200">
          <path class="arrow" d="M 5, 5 L 45, 100 L 5, 195" />
        </svg>
      </button>
    </div>
  </body>
</html>
